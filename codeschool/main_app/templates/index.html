{% load staticfiles  %}
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
		<title>main_app</title>
	</head>
	<body>
		<center>this is first template</center>
		<br/>
		<table>
		    <tr>
			<th>name</th><th>surname</th><th>age</th>
		    </tr>
		    {%for each in people%}
		    <tr>
			<td>{{each.name}}</td>
			<td>{{each.surname}}</td>
			{%if each.age > 40 %}
			    <td>old</td>
			{%else%}
			    <td>young</td>
			{%endif%}
		    </tr>
		    {%endfor%}
		</table>
	</body>
</html>
